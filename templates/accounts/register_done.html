

{% load static %}
<!DOCTYPE html>
<html lang="en"
      dir="ltr">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible"
              content="IE=edge">
        <meta name="viewport"
              content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Registration Complete</title>

        <!-- Prevent the demo from appearing in search engines (REMOVE THIS) -->
        <meta name="robots"
              content="noindex">

        <!-- Custom Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Oswald:400,500,700%7CRoboto:400,500%7CRoboto:400,500&display=swap"
              rel="stylesheet">

        <!-- Perfect Scrollbar -->
        <link type="text/css"
              href="{% static 'assets/vendor/perfect-scrollbar.css' %}"
              rel="stylesheet">

        <!-- Material Design Icons -->
        <link type="text/css"
              href="{% static 'assets/css/material-icons.css' %}"
              rel="stylesheet">

        <!-- Font Awesome Icons -->
        <link type="text/css"
              href="{% static 'assets/css/fontawesome.css' %}"
              rel="stylesheet">

        <!-- Preloader -->
        <link type="text/css"
              href="{% static 'assets/vendor/spinkit.css' %}"
              rel="stylesheet">

        <!-- App CSS -->
        <link type="text/css"
              href="{% static 'assets/css/app.css' %}"
              rel="stylesheet">

    </head>

    <body class="login">

        <div class="d-flex align-items-center"
             style="min-height: 100vh">
            <div class="col-sm-8 col-md-6 col-lg-4 mx-auto"
                 style="min-width: 300px;">
                <div class="text-center mt-5 ">
                    <div class="">
                        <img src="{% static 'img/logos/wazionlg.png' %}" style="width:200px;"
                             class="img-fluid mx-auto d-block"
                             alt="waxion logo" />
                    </div>
                </div>
                <div class="d-flex justify-content-center mb-5 navbar-light">
                    <a href="#"
                       class="navbar-brand m-0">Waxion School</a>
                </div>
                <div class="card navbar-shadow">
                    <div class="card-header text-center">
                    </div>
                    <div class="card-body">
                        <div class="panel">
                            <h2 class="bold text-success">Registration completed!</h1>
                                <p>
                                    <hr>
                                </p>
                                <span class='text-success bold'>Congratulations!</span> {{ username }},
                                <br>
                                Your account has been successfully created. A welcome email has also been
                                sent to {{ email }}. confirm your Email address to complete the registration
                                
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- jQuery -->
        <script src="{% static 'assets/vendor/jquery.min.js' %}"></script>

        <!-- Bootstrap -->
        <script src="{% static 'assets/vendor/popper.min.js' %}"></script>
        <script src="{% static 'assets/vendor/bootstrap.min.js' %}"></script>

        <!-- Perfect Scrollbar -->
        <script src="{% static 'assets/vendor/perfect-scrollbar.min.js' %}"></script>

        <!-- MDK -->
        <script src="{% static 'assets/vendor/dom-factory.js' %}"></script>
        <script src="{% static 'assets/vendor/material-design-kit.js' %}"></script>

        <!-- App JS -->
        <script src="{% static 'assets/js/app.js' %}"></script>

        <!-- Highlight.js -->
        <script src="{% static 'assets/js/hljs.js' %}"></script>

        <!-- App Settings (safe to remove) -->
        <script src="{% static 'assets/js/app-settings.js' %}"></script>

    </body>

</html>
